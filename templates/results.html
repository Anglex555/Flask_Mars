<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты отбора</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Результаты отбора на миссию</h1>
        <hr>
        <div>
            <h2>Претендент на участие в миссии {{ nickname }}</h2>
            <h3>Поздравляем! Ваш рейтинг после {{ level }} этапа отбора</h3>
            <h3>составляет {{ rating }}!</h3>
            <h3>Желаем удачи!</h3>
        </div>
    </div>
</body>
</html>
